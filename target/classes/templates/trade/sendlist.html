<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@font-face {
    font-family: 'Cafe24Ssurround';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
    font-weight: normal;
    font-style: normal;
	}
	@font-face {
    font-family: 'Cafe24SsurroundAir';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24SsurroundAir.woff') format('woff');
    font-weight: normal;
    font-style: normal;
	}
	
	
	table{
		border: none;
		text-align: center;
		font-family: 'Cafe24SsurroundAir';
	}
	
	th{
		text-align: center;
		font-family: 'Cafe24SsurroundAir';
		border-radius: 20px;
		background-color: #FF6B3D;
		color: white;
		height: 25px;
		font-size: 18px;
		padding: 4px 150px;
	}
	
	#headName{
		font-family: 'Cafe24Ssurround';
		font-weight: bolder;
		color: #FF6B3D;
		font-size: 25px;
		margin-top: 70px;
		margin-bottom: 40px;
	}
	
	th, td{
		border: none;
		border-bottom: 1px solid #FF6B3D;
		font-family: 'Cafe24SsurroundAir';
		
	}
	
	
	#litTH{
		text-align: center;
		font-family: 'Cafe24SsurroundAir';
		border-radius: 20px;
		background-color: #FF6B3D;
		color: white;
		height: 25px;
		font-size: 18px;
		padding: 4px 10px;
	}
	
	#midTH{
		text-align: center;
		font-family: 'Cafe24SsurroundAir';
		border-radius: 20px;
		background-color: #FF6B3D;
		color: white;
		height: 25px;
		font-size: 18px;
		padding: 4px 30px;
	}
	
	#a{
		font-family: 'Cafe24SsurroundAir';
		border: none;
		text-decoration: none;
		text-align: center;
	}
	#a:link { 
		color: black; 
	}
	#a:visited {
		color: black; 
		
	}
	#a:hover {
		color: #FF6B3D;
	}
	
	#abtn{
		font-family: 'Cafe24SsurroundAir';
		border: none;
		text-decoration: none;
		text-align: center;
	}
	
	#abtn:link {
		color: black; 
	}
	
	#abtn:visited {
		color: black;
	}
	
	#abtn:hover {
		color: white;
		background-color: #FF6B3D;
		border-radius: 5px;
	}
</style>
</head>
<body>
	<script>
		const registSuccessMessage = "[[${ registSuccessMessage }]]";
		registSuccessMessage && alert(registSuccessMessage);
	</script>
	<script>
		const modifySuccessMessage = "[[${ modifySuccessMessage }]]";
		modifySuccessMessage && alert(modifySuccessMessage);
	</script>
	<div th:replace="common/header.html"></div>
	<h3 id="headName" align="center">보낸 교환 요청들</h3>

	<table align="center" border="1">
		<tr>
			<th>보낸 요청</th>
			<th id="midTH">보낸 날</th>
			<th id="litTH">수정</th>
			<th id="litTH">삭제</th>
		</tr>
		<tr th:each="send : ${ sendList }">
			<td><a id="a" th:text="${send.trTitle}" th:href="'/trade/modify/'+ ${send.trCode}" ></a></td>
			<td th:text="${ send.trDate }"></td>
			<td><a id="abtn" th:text="수정" th:href="'/trade/modify/'+ ${send.trCode}"></a></td>
			<td><a id="abtn" th:text="삭제" th:href="'/trade/delete/'+ ${send.trCode}"></a></td>
		</tr>
	</table>
	<div th:include="common/footer.html"></div>
</body>
</html>
