<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	.content {
		width: 400px;
		height: 45px;
		overflow: hidden;
		display: -webkit-box;
		-webkit-line-clamp: 2;
	    text-overflow: ellipsis;
	    -webkit-box-orient: vertical;
	}
	.title {
		width: 120px;
		height: 45px;
		overflow: hidden;
		display: -webkit-box;
		-webkit-line-clamp: 1;
	    text-overflow: ellipsis;
	    -webkit-box-orient: vertical;
	}
	.reportTable {
		width:1200px;
		text-align: center;
	}
</style>
<body>
	<div th:replace="common/header.html"></div>
	<h3 align="center">신고 내역</h3>
	<table align="center" border="1" class="reportTable">
		<tr>
			<th>No.</th>
			<th>신고 코드</th>
			<th>신고 사유</th>
			<th>신고 제목</th>
			<th>신고 내용</th>
			<th>회원코드</th>
			<th>아이디</th>
			<th>닉네임</th>
			<th>활성화 여부</th>
			<th style="background-color:yellow">처리상태</th>
		</tr>

		<tr th:each="report : ${reportList}">
			<td th:text="${reportStat?.count}"></td>
			<td th:text="${report?.reportCode}"></td>
			<td th:text="${report?.reportReason}"></td>
			<td><div class="title" th:text="${report?.reportTitle}"><div></td>	
			<td><div class="content" th:text="${report?.reportContent}"><div></td>		
			<td th:text="${report?.memberCode?.memberCode}"></td>
			<td th:text="${report?.memberCode?.memberId}"></td>
			<td th:text="${report?.memberCode?.nickname}"></td>
			<td th:text="${report?.memberCode?.activeYn}"></td>
			<td th:text="${report?.reportStatus}"></td>
		</tr>

	</table>
	<div th:include="common/footer.html"></div>
</body>
</html>
