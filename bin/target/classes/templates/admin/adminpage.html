<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/adminpage.css">
</head>
<body>
	<div th:replace="common/header.html"></div>
	<h1>관리자 페이지</h1>
	<hr>
	
	<h4 align="center">전체회원 보기</h4>
	<table align="center" border="1" style="width:1000px;">
		<tr>
			<th>No.</th>
			<th>회원코드</th>
			<th>아이디</th>
			<th>이름</th>
			<th>프로필</th>
			<th>닉네임</th>
			<th>지역</th>
			<th>성별</th>
			<th>이메일</th>
			<th>등록일</th>
			<th>관심카테고리</th>
			<th>활성화</th>
		</tr>
		
		<tr th:each="member : ${memberList}">
			<td th:text="${memberStat.count}"></td>
			<td th:text="${member.memberCode}"></td>
			<td th:text="${member.memberId}"></td>
			<td th:text="${member.memberName}"></td>
			<td><img th:src="'/profilePic/'+${member.profile}" class="profileSize"></td>
			<td th:text="${member.nickname}"></td>
			<td th:text="${member.location}"></td>
			<td th:text="${member.gender}"></td>
			<td th:text="${member.email}"></td>
			<td th:text="${member.enrollDate}"></td>
			<td>
				<th:block th:switch="${member.favCategory}">
			        <span th:case="1">의류</span>
			        <span th:case="2">전자기기</span>
			        <span th:case="3">문화</span>
			        <span th:case="4">미용잡화</span>
			        <span th:case="5">가구</span>
			    </th:block>
		    </td>
			<td th:text="${member.activeYn}"></td>
		</tr>
	</table>
	<div id="total">
		<h4>총 회원 수 : <span th:text="${memberList.size}" style="color:red"></span>명</h4>
	</div>
	<hr>
	<img src="/images/alert.png"></img><button onclick="location.href='/admin/reportList'">신고내역 보기</button>
	<div th:include="common/footer.html"></div>
</body>
</html>
